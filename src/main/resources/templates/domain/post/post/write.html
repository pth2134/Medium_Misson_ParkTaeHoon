<html layout:decorate="~{global/usrLayout}">

<head>
    <title>글 작성</title>
</head>

<body>
<div layout:fragment="content">
    <h1>글 작성</h1>

    <script>
        function submitPostForm(form) {
            form.title.value = form.title.value.trim();
            form.content.value = form.content.value.trim();

            if (form.title.value.length == 0) {
                toastWarning('제목을 작성해주세요.');
                form.title.focus();
                return;
            }

            if (form.content.value.length == 0) {
                toastWarning('내용을 작성해주세요.');
                form.content.focus();
                return;
            }

            toastr.success('글작성이 완료되었습니다.');
            form.submit();
        }
    </script>
    <form th:action method="POST" onsubmit="submitPostForm(this); return false;">
        <div>
            <label>제목</label><br>
            <input type="text" name="title" style="width: 500px;"/>
        </div>
        <div>
            <label>내용</label><br>
            <textarea name="content" style="width: 500px; height: 200px;"></textarea>
        </div>
        <div>
            <input type="checkbox" name="isPublished"/>
            <span>이 글을 공개하기</span>
        </div>
        <button type="submit">작성</button>
    </form>
</div>

</body>
</html>
